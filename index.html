<!DOCTYPE html>
<html>
<head>
    <title>AlbumRater</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="welcome-container" id="welcome">
        <img src="images/recordLoop.gif" alt="Image" class="record">
        <div class="record-overlay-text">Welcome to myAlbums!</div>
        <div class="record-overlay-text2">Keep track of, rate, and share the Albums you listen to</div>
        <audio id="backgroundAudio" loop>
            <source src="sounds/background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        <button onclick="goTo('welcome', 'login')" class="login">Log-In</button>
        <button onclick="goTo('welcome', 'createAcc')" class="createAccount">Sign-Up</button>
    </div>

    <div class="login-createAcc-container" id="login">
        <header class="login-header">AlbumRater</header>
        <input autocomplete="off" class="login-user-pass" type="text" id="login-username" placeholder="Username">
        <input autocomplete="off" class="login-user-pass" type="password" id="login-password" placeholder="Password">
        <div id="error-message" style="color: red;"></div>
        <button onclick="attempt(signIn)" class="login-button">Log-In</button>
        <div class="noAccount-or-account">Don't Have an Account?</div>
    </div>

    <div class="login-createAcc-container" id="createAcc">
        <header class="login-header">AlbumRater</header>
        <input autocomplete="off" class="login-user-pass" type="text" id="signup-username" placeholder="Username">
        <input autocomplete="off" class="login-user-pass" type="password" id="signup-password1" placeholder="Password">
        <input autocomplete="off" class="login-user-pass" type="password" id="signup-password2" placeholder="Retype Password">
        <div id="error-message" style="color: red;"></div>
        <button onclick="attempt(createAcc)" class="login-button">Create</button>
        <div class="noAccount-or-account" >Already Have an Account?</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
