<!DOCTYPE html>
<html>
<head>
    <title>AlbumRater</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">

</head>
<body>
    <div class="login-container">
        <header class="login-header">AlbumRater</header>
        <input class="login-user-pass" type="text" id="username" placeholder="Username">
        <input class="login-user-pass" type="text" id="password1" placeholder="Password">
        <input class="login-user-pass" type="text" id="password2" placeholder="Retype Password">
        <div id="error-message" style="color: red;"></div>
        <button onclick="attempt(createAcc)" class="login-button">Create</button>
        <siv class="noAccount" id="noAccount">Already Have an Account?</div>
    </div>
    <audio id="backgroundAudio" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script src="signIn.js"></script>
</body>
</html>
